<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block head_block %}
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <title>Acagia - Add Academy</title>
{% endblock %}
{% block body_block %}
    <!-- ACADEMY FORM -->
    <div class="pt-5 container">
    <div class="pt-5 row">
    <div class="col-md-6 offset-md-3">
      <div class="card bg-primary text-center card-form">
        <div class="card-body">
          <h3>Hi, {{ user.username }}</h3>

          <p>{{ form.errors }}</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Academy Name</label>
                {{ form.aca_name }}
            </div>
            <div class="form-group">
                <label for="type">Academy Type</label>
                {{ form.aca_type }}
            </div>
            <div class="form-group">
                <label for="name">Office Number</label>
                {{ form.office_phone }}
            </div>
            <button
              type="submit"
              class="btn btn-outline-light btn-block">
                Add Academy
            </button>
            <a href="{% url 'home' %}" class="text-info mt-2">Go back</a>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
{% endblock %}
